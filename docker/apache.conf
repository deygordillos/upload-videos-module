<VirtualHost *:80>
	DocumentRoot /api
	ErrorLog ${APACHE_LOG_DIR}/api.simpledatacorp.com-error.log
	CustomLog ${APACHE_LOG_DIR}/api-access.log combined
	
	<Directory /api>
		Options -Indexes +FollowSymLinks
		DirectoryIndex core.php
		AllowOverride All
		Require all granted
		
		# Rewrite rules para Slim 4
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule ^ core.php [QSA,L]
	</Directory>
	
	# Permitir archivos de uploads
	<Directory /api/uploads>
		Options -Indexes
		AllowOverride None
		Require all granted
	</Directory>
</VirtualHost>