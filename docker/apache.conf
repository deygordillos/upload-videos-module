<VirtualHost *:80>
	DocumentRoot /api
	ErrorLog ${APACHE_LOG_DIR}/api.simpledatacorp.com-error.log
    CustomLog ${APACHE_LOG_DIR}/api-access.log combined
	
	<Directory /api>
		Options -Indexes +FollowSymLinks
		DirectoryIndex index.php
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>