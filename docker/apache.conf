<VirtualHost *:80>
	DocumentRoot /app
	ErrorLog ${APACHE_LOG_DIR}/app.simpledatacorp.com-error.log
    CustomLog ${APACHE_LOG_DIR}/app-access.log combined
	
	<Directory /app>
		Options -Indexes +FollowSymLinks
		DirectoryIndex index.php
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>